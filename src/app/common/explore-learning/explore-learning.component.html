<div class="explore-learning-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                @for (content of exploreLearningContent; track content) {
                    <div class="explore-learning-content">
                        <h2>{{content.title}}</h2>
                        <p>{{content.paragraphText}}</p>
                        <a routerLink="/{{content.link}}" class="explore-learing-btn">{{content.linkText}}</a>
                    </div>
                }
            </div>
            <div class="col-lg-6 col-md-12">
                @for (video of exploreLearningVideo; track video) {
                    <div class="explore-learning-video">
                        <img [src]="video.img" alt="image">
                        <button
                            type="button"
                            (click)="openPopup()"
                            class="video-btn popup-youtube p-0 border-0"
                        >
                            <i class="{{video.icon}}"></i>
                        </button>
                    </div>
                }
            </div>
        </div>
    </div>
</div>

<!-- Video Popup -->
<div
    class="mfp-wrap mfp-close-btn-in mfp-auto-cursor mfp-fade mfp-ready"
    *ngIf="isOpen"
    tabindex="-1"
>
    <div class="mfp-container mfp-iframe-holder">
        <div class="mfp-content">
            <div class="mfp-iframe-scaler">
                <button
                    (click)="closePopup()"
                    title="Close (Esc)"
                    type="button"
                    class="mfp-close"
                >
                    Ã—
                </button>
                <iframe src="https://www.youtube.com/embed/u31qwQUeGuM" title="Placeholder video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
<div class="mfp-bg mfp-fade mfp-ready" *ngIf="isOpen"></div>
