<div class="featured-services-area pt-100 pb-75">
    <div class="container">
        <div class="row justify-content-center">
            @for (featuredServicesItem of singleFeaturedServicesItem; track featuredServicesItem) {
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="single-featured-service-item">
                        <div class="icon">
                            <img [src]="featuredServicesItem.icon" alt="image">
                        </div>
                        <h3><a routerLink="/{{featuredServicesItem.link}}">{{featuredServicesItem.title}}</a></h3>
                        <p>{{featuredServicesItem.paragraphText}}</p>
                        <a routerLink="/{{featuredServicesItem.link}}" class="default-btn">
                            <i class="{{featuredServicesItem.btnIcon}}"></i>
                            {{featuredServicesItem.btnText}}
                            <span></span>
                        </a>
                        <div class="shape">
                            <img src="images/services/shape3.png" alt="image">
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
