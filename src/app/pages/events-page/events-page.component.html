<app-navbar />

<app-inner-page-banner
    [pageTitle]="'Events'"
/>

<!-- Events -->
<div class="events-area pt-100 pb-75">
    <div class="container">
        <div class="row">
            @for (singleEventsContent of singleEvents; track singleEventsContent) {
                <div class="col-lg-4 col-sm-6 col-md-6">
                    <div class="single-events-box">
                        <div class="image">
                            <a routerLink="/event-details" class="d-block">
                                <img [src]="singleEventsContent.img" alt="image">
                            </a>
                            <span class="date">{{singleEventsContent.date}}</span>
                        </div>
                        <div class="content">
                            <h3><a routerLink="/event-details">{{singleEventsContent.title}}</a></h3>
                            <span class="location"><i class="bx bx-map"></i>{{singleEventsContent.location}}</span>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
<!-- End Events -->

<app-footer />
