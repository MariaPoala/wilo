<app-navbar />

<app-inner-page-banner
    [pageTitle]="'Case Studies'"
/>

<!-- Case Studies -->
<div class="projects-area pt-100 pb-75">
    <div class="container">
        <div class="row">
            @for (singleProjectsContent of singleProjectsBox; track singleProjectsContent) {
                <div class="col-lg-4 col-md-6">
                    <div class="single-projects-box">
                        <div class="image">
                            <img [src]="singleProjectsContent.img" alt="image">
                            <a routerLink="/{{singleProjectsContent.link}}" class="link-btn">
                                <i class='{{singleProjectsContent.icon}}'></i>
                            </a>
                        </div>
                        <div class="content">
                            <h3><a routerLink="/{{singleProjectsContent.link}}">{{singleProjectsContent.title}}</a></h3>
                            <span>{{singleProjectsContent.subTitle}}</span>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
<!-- End Case Studies -->

<app-footer />
