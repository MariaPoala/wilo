<app-navbar />

<app-inner-page-banner
    [pageTitle]="'Blog Grid'"
/>

<!-- Blog -->
<div class="blog-area ptb-100">
    <div class="container">
        <div class="row">
            @for (blogPostContent of singleBlogPost; track blogPostContent) {
                <div class="col-lg-4 col-md-6">
                    <div class="single-blog-post bg-fffbf5">
                        <div class="post-image">
                            <a routerLink="/{{blogPostContent.postLink}}">
                                <img [src]="blogPostContent.postImg" alt="image">
                            </a>
                        </div>
                        <div class="post-content">
                            <ul class="post-meta d-flex justify-content-between align-items-center">
                                <li>
                                    <div class="post-author d-flex align-items-center">
                                        <img [src]="blogPostContent.postAuthorImage" class="rounded-circle" alt="image">
                                        <span>{{blogPostContent.postAuthorName}}</span>
                                    </div>
                                </li>
                                <li>
                                    <i class='flaticon-calendar'></i> {{blogPostContent.postDate}}
                                </li>
                            </ul>
                            <h3><a routerLink="/{{blogPostContent.postLink}}">{{blogPostContent.postTitle}}</a></h3>
                        </div>
                    </div>
                </div>
            }
            <div class="col-lg-12 col-md-12">
                <div class="pagination-area text-center">
                    <a routerLink="." class="prev page-numbers">
                        <i class='bx bx-chevrons-left'></i>
                    </a>
                    <span class="page-numbers current" aria-current="page">
                        1
                    </span>
                    <a routerLink="." class="page-numbers">
                        2
                    </a>
                    <a routerLink="." class="page-numbers">
                        3
                    </a>
                    <a routerLink="." class="page-numbers">
                        4
                    </a>
                    <a routerLink="." class="next page-numbers">
                        <i class='bx bx-chevrons-right'></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Blog -->

<app-footer />
