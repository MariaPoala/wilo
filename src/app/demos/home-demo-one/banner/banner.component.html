<div
    class="main-banner"
    style="background-image: url(images/main-banner/bg.png);"
>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 col-md-12">
                @for (content of mainBannerContent; track content) {
                    <div class="main-banner-content">
                        <h1 class="animate__animated animate__fadeInLeft">
                            {{content.title}}
                        </h1>
                        <p class="animate__animated animate__fadeInLeft">
                            {{content.paragraphText}}
                        </p>
                        <div class="btn-box">
                            <a routerLink="/{{content.defaultBtnLink}}" class="default-btn animate__animated animate__fadeInRight">
                                <i class="{{content.defaultBtnIcon}}"></i>
                                {{content.defaultBtnText}}
                                <span></span>
                            </a>
                            <button
                                type="button"
                                (click)="openPopup()"
                                class="video-btn p-0 border-0 bg-transparent animate__animated animate__fadeInLeft popup-youtube"
                            >
                                <i class="{{content.videoBtnIcon}}"></i> {{content.videoBtnText}}
                            </button>
                        </div>
                    </div>
                }
            </div>
            <div class="col-lg-7 col-md-12">
                <div class="main-banner-image">
                    <img src="images/main-banner/banner-one/img1.png" class="animate__animated animate__fadeInDown" alt="image">
                    <img src="images/main-banner/banner-one/img2.png" class="animate__animated animate__fadeInDown" alt="image">
                    <img src="images/main-banner/banner-one/img3.png" class="animate__animated animate__fadeInDown" alt="image">
                    <img src="images/main-banner/banner-one/img4.png" class="animate__animated animate__fadeInDown" alt="image">
                    <img src="images/main-banner/banner-one/img5.png" class="animate__animated animate__fadeInUp" alt="image">
                    <img src="images/main-banner/banner-one/img6.png" class="animate__animated animate__fadeInDown" alt="image">
                    <img src="images/main-banner/banner-one/img7.png" class="animate__animated animate__fadeInDown" alt="image">
                    <img src="images/main-banner/banner-one/img8.png" class="animate__animated animate__fadeInDown" alt="image">
                    <img src="images/main-banner/banner-one/img9.png" class="animate__animated animate__fadeInDown" alt="image">
                    <img src="images/main-banner/banner-one/img10.png" class="animate__animated animate__fadeInDown" alt="image">
                    <img src="images/main-banner/banner-one/img11.png" class="animate__animated animate__fadeInDown" alt="image">
                    <img src="images/main-banner/banner-one/img12.png" class="animate__animated animate__fadeInLeft" alt="image">
                    <img src="images/main-banner/banner-one/main-pic.png" alt="image">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Video Popup -->
<div
    class="mfp-wrap mfp-close-btn-in mfp-auto-cursor mfp-fade mfp-ready"
    *ngIf="isOpen"
    tabindex="-1"
>
    <div class="mfp-container mfp-iframe-holder">
        <div class="mfp-content">
            <div class="mfp-iframe-scaler">
                <button
                    (click)="closePopup()"
                    title="Close (Esc)"
                    type="button"
                    class="mfp-close"
                >
                    Ã—
                </button>
                <iframe src="https://www.youtube.com/embed/u31qwQUeGuM" title="Placeholder video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
<div class="mfp-bg mfp-fade mfp-ready" *ngIf="isOpen"></div>
